<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- generics -->
    <link rel="icon" href="%PUBLIC_URL%/icons/favicon-32.png" sizes="32x32" />
    <link
      rel="icon"
      href="%PUBLIC_URL%/icons/favicon-128.png"
      sizes="128x128"
    />
    <link
      rel="icon"
      href="%PUBLIC_URL%/icons/favicon-192.png"
      sizes="192x192"
    />

    <!-- Android -->
    <link
      rel="shortcut icon"
      sizes="196x196"
      href="%PUBLIC_URL%/icons/favicon-196.png"
    />

    <!-- iOS -->
    <link
      rel="apple-touch-icon"
      href="path/to/favicon-152.png"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      href="path/to/favicon-180.png"
      sizes="180x180"
    />

    <!-- Windows 8 IE 10-->
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta
      name="msapplication-TileImage"
      content="%PUBLIC_URL%/icons/favicon-144.png"
    />

    <!-- Windows 8.1 + IE11 and above -->
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/icons/browserconfig.xml"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#924B4C" />
    <meta
      name="description"
      content="Dare to enter a world full of monsterous werewolves and crazed villagers? Whose side will you join?"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Werewolves</title>
    <style>
      .full-screen {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      body {
        margin: 0;
        min-height: 100vh; /* mobile viewport bug fix */
        min-height: -webkit-fill-available;
        display: flex;
        flex-direction: column;
      }
      html {
        height: -webkit-fill-available;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="full-screen"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
